<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>砖专 注 - RSVP</title>
    <meta name="description" content=" 砖专/ 转 注转 转">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700&family=Assistant:wght@300;400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Mobile-first fixes */
        * {
            -webkit-tap-highlight-color: transparent;
        }

        body {
            -webkit-text-size-adjust: 100%;
        }

        .phone-input-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .phone-prefix {
            background: #f0f0f0;
            padding: 0.8rem 1rem;
            border-radius: 8px;
            font-weight: 500;
            color: #333;
            white-space: nowrap;
        }

        .phone-input-group input {
            flex: 1;
        }

        .help-text {
            display: block;
            font-size: 0.85rem;
            color: #666;
            margin-top: 0.25rem;
        }
    </style>
</head>

<body>
    <div class="rsvp-page">
        <div class="container">
            <div class="rsvp-card">
                <div class="card-header">
                    <h1>砖专 注 </h1>
                    <p class="subtitle">砖 注转  转/ 注</p>
                </div>

                <form id="rsvpForm" class="rsvp-form">
                    <!-- Guest Name (editable) -->
                    <div class="form-group">
                        <label for="guestName">砖  *</label>
                        <input type="text" id="guestName" name="guestName" required placeholder="住/ 转 砖 ">
                    </div>

                    <!-- Phone Number (visible and editable) -->
                    <div class="form-group">
                        <label for="guestPhone">住驻专 驻 *</label>
                        <div class="phone-input-group">
                            <span class="phone-prefix">+972</span>
                            <input type="tel" id="guestPhone" name="guestPhone" required placeholder="50-123-4567"
                                pattern="[0-9\-]+" inputmode="tel">
                        </div>
                        <small class="help-text">/ 转 住驻专 驻  拽转 </small>
                    </div>

                    <!-- Attendance Question -->
                    <div class="form-group">
                        <label class="main-question"> 转/ 注? *</label>
                        <div class="radio-group">
                            <label class="radio-option">
                                <input type="radio" name="attending" value="yes" required>
                                <span class="radio-custom"></span>
                                <span class="radio-label">, 注 砖! </span>
                            </label>
                            <label class="radio-option">
                                <input type="radio" name="attending" value="no" required>
                                <span class="radio-custom"></span>
                                <span class="radio-label">爪注专,   注 </span>
                            </label>
                        </div>
                    </div>

                    <!-- Conditional Questions (shown only if attending) -->
                    <div id="attendingQuestions" class="conditional-section" style="display: none;">
                        <!-- Number of Guests -->
                        <div class="form-group">
                            <label for="numberOfGuests"> 专 注? ( 转)</label>
                            <input type="number" id="numberOfGuests" name="numberOfGuests" min="1" max="10" value="1"
                                inputmode="numeric">
                        </div>

                        <!-- Children -->
                        <div class="form-group">
                            <label class="checkbox-label">
                                <input type="checkbox" id="hasChildren" name="hasChildren">
                                <span class="checkbox-custom"></span>
                                <span>注  </span>
                            </label>
                        </div>

                        <!-- Additional Notes -->
                        <div class="form-group">
                            <label for="notes">注专转 住驻转 (驻爪)</label>
                            <textarea id="notes" name="notes" rows="3"
                                placeholder="专砖转 , 拽砖转 转..."></textarea>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="submit-button" id="submitBtn">
                        <span id="btnText">砖 砖专</span>
                        <span id="btnLoader" class="loader" style="display: none;"></span>
                    </button>

                    <!-- Error Message -->
                    <div id="errorMessage" class="error-message" style="display: none;"></div>
                </form>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script src="js/rsvp.js"></script>
</body>

</html>
