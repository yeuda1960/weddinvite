<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注专转 转 转</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Heebo', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2rem;
        }

        .container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #667eea;
            margin-bottom: 1rem;
            font-size: 2.5rem;
        }

        p {
            color: #666;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .button {
            display: inline-block;
            padding: 1.2rem 2rem;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .button.admin {
            background: #764ba2;
            box-shadow: 0 4px 15px rgba(118, 75, 162, 0.4);
        }

        .button.admin:hover {
            box-shadow: 0 6px 20px rgba(118, 75, 162, 0.6);
        }

        .icon {
            margin-left: 0.5rem;
            font-size: 1.4rem;
        }

        .note {
            margin-top: 2rem;
            padding: 1rem;
            background: #f0f0f0;
            border-radius: 8px;
            font-size: 0.9rem;
            color: #666;
        }

        @media (max-width: 600px) {
            .container {
                padding: 2rem;
            }

            h1 {
                font-size: 2rem;
            }

            .button {
                font-size: 1rem;
                padding: 1rem 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1> 注专转 转 转</h1>
        <p>专 转 祝 砖专爪 驻转:</p>

        <div class="buttons">
            <a href="rsvp.html?phone=TEST" target="_blank" class="button">
                <span class="icon"></span>
                驻住 砖专 注 (RSVP)
            </a>

            <a href="admin/dashboard.html" target="_blank" class="button admin">
                <span class="icon"></span>
                 拽专 
            </a>
        </div>

        <div class="note">
            <strong> 驻:</strong> 砖 驻 驻转 专住转 驻专转,  砖转 注 注 砖 拽
        </div>
    </div>
</body>

</html>
